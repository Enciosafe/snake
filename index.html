<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Snake</title>
</head>

<body>

    <div id="game">
        <div class="game-header">
            <div class="game-score">
                <span class="score-count">1234</span>
            </div>
        </div>
        <div class="game-mode">
            <label class="toggle-label">
                <span class="toggle-text">Normal</span>
                <input type="checkbox" class="toggle-checkbox">
                <span class="toggle-switch"></span>
            </label>
        </div>
        <div class="canvas-wrapper">
            <canvas id="game-canvas" width="320" height="400"></canvas>
        </div>

        <div class="game-header">
            <div>
                <span class="score-ver">version 0.1.2</span>
            </div>
        </div>
    </div>

    <!-- Модальное окно для ввода имени -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Введите ваше имя:</h2>
            <input type="text" id="nameInput" />
            <button id="nameSubmit">Продолжить</button>
        </div>
    </div>
    
    <!-- Модальное окно для отображения результата -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>Молодец, <span id="resultName"></span>!</h2>
            <p>Ваш результат: <span id="resultScore"></span></p>
            <button id="playAgain">Сыграть еще раз</button>
            <button id="screenshotBtn">Сделать скриншот</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>

</body>

</html>
